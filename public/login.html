<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - GL-Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.85;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 10px;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: #666;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.05);
      padding: 5px;
      border-radius: 12px;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-button.active {
      background: white;
      color: #000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #000;
      background: white;
    }

    .verification-group {
      display: flex;
      gap: 10px;
    }

    .verification-group .form-input {
      flex: 1;
    }

    .send-code-btn {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.08);
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .send-code-btn:hover:not(:disabled) {
      background: rgba(0, 0, 0, 0.12);
    }

    .send-code-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #333;
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #000;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: none;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .password-hint {
      font-size: 0.8rem;
      color: #999;
      margin-top: 5px;
    }
    
    /* 移除所有按钮和可点击元素的焦点轮廓 */
    button, a, input, select, textarea, [role="button"], [tabindex], .login-button, .form-button {
      outline: none !important;
      -webkit-tap-highlight-color: transparent !important;
    }
    
    button:focus, a:focus, input:focus, select:focus, textarea:focus, [role="button"]:focus, [tabindex]:focus, .login-button:focus, .form-button:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <img class="bg-image" id="bgImage" src="/BG/BG.png" alt="背景">
  <div class="bg-overlay"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title" id="pageTitle">欢迎回来</h1>
        <p class="login-subtitle" id="pageSubtitle">登录您的账户</p>
      </div>

      <div class="tab-buttons">
        <button class="tab-button active" id="loginTab">登录</button>
        <button class="tab-button" id="registerTab">注册</button>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <!-- 登录表单 -->
      <form class="form-section active" id="loginForm">
        <div class="form-group">
          <label class="form-label">邮箱</label>
          <input type="email" class="form-input" id="loginEmail" placeholder="请输入邮箱" required>
        </div>
        <div class="form-group">
          <label class="form-label">密码</label>
          <input type="password" class="form-input" id="loginPassword" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="submit-btn">登录</button>
        <div style="text-align: center; margin-top: 15px;">
          <a href="/reset-password" style="color: #666; font-size: 0.9rem; text-decoration: none; transition: color 0.3s;">忘记密码？</a>
        </div>
      </form>

      <!-- 注册表单 -->
      <form class="form-section" id="registerForm">
        <div class="form-group">
          <label class="form-label">邮箱</label>
          <input type="email" class="form-input" id="registerEmail" placeholder="请输入邮箱" required>
        </div>
        <div class="form-group">
          <label class="form-label">验证码</label>
          <div class="verification-group">
            <input type="text" class="form-input" id="verificationCode" placeholder="请输入验证码" required>
            <button type="button" class="send-code-btn" id="sendCodeBtn">发送验证码</button>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">用户名</label>
          <input type="text" class="form-input" id="registerUsername" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
          <label class="form-label">密码</label>
          <input type="password" class="form-input" id="registerPassword" placeholder="请输入密码" required>
          <p class="password-hint">密码长度至少6位</p>
        </div>
        <button type="submit" class="submit-btn">注册</button>
      </form>

      <a href="/" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px; vertical-align: middle;">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        <span>返回首页</span>
      </a>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const pageTitle = document.getElementById('pageTitle');
    const pageSubtitle = document.getElementById('pageSubtitle');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const sendCodeBtn = document.getElementById('sendCodeBtn');

    let countdown = 0;

    // 切换标签
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      pageTitle.textContent = '欢迎回来';
      pageSubtitle.textContent = '登录您的账户';
      hideMessages();
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      pageTitle.textContent = '创建账户';
      pageSubtitle.textContent = '加入我们的社区';
      hideMessages();
    });

    // 发送验证码
    sendCodeBtn.addEventListener('click', async () => {
      const email = document.getElementById('registerEmail').value;
      if (!email) {
        showError('请先输入邮箱');
        return;
      }

      try {
        sendCodeBtn.disabled = true;
        const response = await fetch('/api/send-verification-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, type: 'register' })
        });

        const data = await response.json();
        if (response.ok) {
          showSuccess('验证码已发送到您的邮箱');
          startCountdown();
        } else {
          showError(data.error || '发送验证码失败');
          sendCodeBtn.disabled = false;
        }
      } catch (error) {
        showError('发送验证码失败，请稍后重试');
        sendCodeBtn.disabled = false;
      }
    });

    function startCountdown() {
      countdown = 60;
      updateCountdownButton();
      const timer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(timer);
          sendCodeBtn.disabled = false;
          sendCodeBtn.textContent = '发送验证码';
        } else {
          updateCountdownButton();
        }
      }, 1000);
    }

    function updateCountdownButton() {
      sendCodeBtn.textContent = `${countdown}秒后重试`;
    }

    // 登录
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('/api/user-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          showSuccess('登录成功，正在跳转...');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showError(data.error || '登录失败');
        }
      } catch (error) {
        showError('登录失败，请稍后重试');
      }
    });

    // 注册
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const code = document.getElementById('verificationCode').value;
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      if (password.length < 6) {
        showError('密码长度至少6位');
        return;
      }

      try {
        const response = await fetch('/api/user-register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code, username, password })
        });

        const data = await response.json();
        if (response.ok) {
          showSuccess('注册成功，正在跳转...');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showError(data.error || '注册失败');
        }
      } catch (error) {
        showError('注册失败，请稍后重试');
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // 加载背景
    async function loadSettings() {
      try {
        const response = await fetch('/api/settings');
        if (response.ok) {
          const settings = await response.json();
          if (settings.customBackground) {
            document.getElementById('bgImage').src = settings.customBackground;
          }
        }
      } catch (error) {
        console.log('使用默认背景');
      }
    }

    loadSettings();
  </script>
</body>
</html>
