<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码 - GL-Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      position: relative;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.85;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    .top-nav {
      position: fixed;
      top: 2em;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 460px;
      z-index: 99;
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      color: #000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    .nav-button:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .nav-button svg {
      width: 18px;
      height: 18px;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin: 0 auto;
      padding: 140px 20px 40px;
    }

    .reset-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(40px) saturate(200%);
      -webkit-backdrop-filter: blur(40px) saturate(200%);
      border-radius: 20px;
      padding: 50px 40px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 16px 56px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    .reset-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #000;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #000;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #000;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
    }

    .verify-group {
      display: flex;
      gap: 12px;
    }

    .verify-btn {
      padding: 14px 24px;
      background: rgba(0, 0, 0, 0.08);
      color: #000;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .verify-btn:hover {
      background: rgba(0, 0, 0, 0.12);
      border-color: #000;
    }

    .verify-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #000000 0%, #333333 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
    }

    .message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #c82333;
    }

    .success-message {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }

    .info-text {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .info-text a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .info-text a:hover {
      text-decoration: underline;
    }
    
    /* 移除所有按钮和可点击元素的焦点轮廓 */
    button, a, input, select, textarea, [role="button"], [tabindex], .form-button, .reset-button {
      outline: none !important;
      -webkit-tap-highlight-color: transparent !important;
    }
    
    button:focus, a:focus, input:focus, select:focus, textarea:focus, [role="button"]:focus, [tabindex]:focus, .form-button:focus, .reset-button:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <img class="bg-image" id="bgImage" src="/BG/BG.png" alt="背景">
  <div class="bg-overlay"></div>

  <div class="top-nav">
    <a href="/" class="nav-button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
      返回首页
    </a>
  </div>

  <div class="container">
    <div class="reset-card">
      <h1 class="reset-title">找回密码</h1>
      
      <div id="errorMessage" class="message error-message"></div>
      <div id="successMessage" class="message success-message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label class="form-label">邮箱地址</label>
          <input type="email" class="form-input" id="email" placeholder="输入您的注册邮箱" required>
        </div>

        <div class="form-group">
          <label class="form-label">验证码</label>
          <div class="verify-group">
            <input type="text" class="form-input" id="code" placeholder="输入验证码" required style="flex: 1;">
            <button type="button" class="verify-btn" id="sendCodeBtn" onclick="sendCode()">发送验证码</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">新密码</label>
          <input type="password" class="form-input" id="newPassword" placeholder="输入新密码（至少6位）" required minlength="6">
        </div>

        <div class="form-group">
          <label class="form-label">确认新密码</label>
          <input type="password" class="form-input" id="confirmPassword" placeholder="再次输入新密码" required minlength="6">
        </div>

        <button type="submit" class="submit-btn">重置密码</button>
      </form>

      <div class="info-text">
        想起密码了？<a href="/login">返回登录</a>
      </div>
    </div>
  </div>

  <script>
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const resetForm = document.getElementById('resetForm');
    let countdown = 0;

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 5000);
    }

    // 发送验证码
    async function sendCode() {
      if (countdown > 0) return;
      
      const btn = document.getElementById('sendCodeBtn');
      const email = document.getElementById('email').value;
      
      if (!email) {
        showError('请输入邮箱地址');
        return;
      }
      
      try {
        btn.disabled = true;
        
        const response = await fetch('/api/send-verification-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            type: 'password-reset'
          })
        });
        
        if (response.ok) {
          showSuccess('验证码已发送到您的邮箱');
          countdown = 60;
          updateCountdown();
        } else {
          const error = await response.text();
          showError(error || '发送失败');
          btn.disabled = false;
        }
      } catch (error) {
        showError('发送失败: ' + error.message);
        btn.disabled = false;
      }
    }
    
    function updateCountdown() {
      const btn = document.getElementById('sendCodeBtn');
      if (countdown > 0) {
        btn.textContent = `${countdown}秒后重试`;
        countdown--;
        setTimeout(updateCountdown, 1000);
      } else {
        btn.textContent = '发送验证码';
        btn.disabled = false;
      }
    }

    // 重置密码
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!email || !code || !newPassword || !confirmPassword) {
        showError('请填写所有字段');
        return;
      }
      
      if (newPassword.length < 6) {
        showError('密码长度至少6位');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showError('两次输入的密码不一致');
        return;
      }
      
      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            code: code,
            newPassword: newPassword
          })
        });
        
        if (response.ok) {
          showSuccess('密码重置成功！3秒后跳转到登录页...');
          setTimeout(() => {
            window.location.href = '/login';
          }, 3000);
        } else {
          const error = await response.text();
          showError(error || '重置失败');
        }
      } catch (error) {
        showError('重置失败: ' + error.message);
      }
    });

    // 加载背景
    async function loadSettings() {
      try {
        const response = await fetch('/api/settings');
        if (response.ok) {
          const settings = await response.json();
          if (settings.customBackground) {
            document.getElementById('bgImage').src = settings.customBackground;
          }
        }
      } catch (error) {
        console.log('使用默认背景');
      }
    }

    loadSettings();
  </script>
</body>
</html>
