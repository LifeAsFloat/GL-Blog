<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>åˆå§‹åŒ–è®¾ç½® - GL-Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* èƒŒæ™¯å›¾ç‰‡ */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.85;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.7) 100%);
      z-index: 1;
    }

    /* Stepper å®¹å™¨ */
    .outer-container {
      position: relative;
      z-index: 2;
      display: flex;
      min-height: 100vh;
      flex: 1 1 0%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .step-circle-container {
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      max-width: 32rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .step-indicator-row {
      display: flex;
      width: 100%;
      align-items: center;
      padding: 2rem 2rem 1rem;
    }

    .step-content-default {
      position: relative;
      overflow: hidden;
      transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .step-default {
      padding: 1.5rem 2rem;
    }

    .step-default h2 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      color: #1a1a1a;
    }

    .step-default p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 1.5em;
    }

    .step-default input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s;
      margin-bottom: 1em;
    }

    .step-default input:focus {
      outline: none;
      border-color: #5227FF;
    }

    .step-default label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .welcome-icon {
      font-size: 4em;
      text-align: center;
      margin-bottom: 0.5em;
    }

    .success-icon {
      font-size: 5em;
      text-align: center;
      margin-bottom: 0.5em;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .footer-container {
      padding: 0 2rem 2rem;
    }

    .footer-nav {
      margin-top: 2rem;
      display: flex;
    }

    .footer-nav.spread {
      justify-content: space-between;
    }

    .footer-nav.end {
      justify-content: flex-end;
    }

    .back-button {
      transition: all 350ms;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      color: #666;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 1em;
    }

    .back-button:hover {
      color: #333;
      background: rgba(0,0,0,0.05);
    }

    .next-button {
      transition: all 350ms;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      background-color: #5227ff;
      color: #fff;
      font-weight: 500;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      border: none;
      font-size: 1em;
    }

    .next-button:hover {
      background-color: #4119e6;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(82, 39, 255, 0.4);
    }

    .next-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .step-indicator {
      position: relative;
      cursor: pointer;
      outline: none;
    }

    .step-indicator-inner {
      display: flex;
      height: 2.5rem;
      width: 2.5rem;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .step-indicator-inner.inactive {
      background-color: #e0e0e0;
      color: #999;
    }

    .step-indicator-inner.active {
      background-color: #5227FF;
      color: #fff;
    }

    .step-indicator-inner.complete {
      background-color: #5227FF;
      color: #fff;
    }

    .active-dot {
      height: 0.75rem;
      width: 0.75rem;
      border-radius: 9999px;
      background-color: #fff;
    }

    .step-number {
      font-size: 0.875rem;
    }

    .step-connector {
      position: relative;
      margin-left: 0.5rem;
      margin-right: 0.5rem;
      height: 0.125rem;
      flex: 1;
      overflow: hidden;
      border-radius: 0.25rem;
      background-color: #e0e0e0;
    }

    .step-connector-inner {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: #5227FF;
      transition: width 0.4s ease;
    }

    .step-connector-inner.complete {
      width: 100%;
    }

    .check-icon {
      height: 1.2rem;
      width: 1.2rem;
      color: #fff;
    }

    .slide-container {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-enter {
      opacity: 0;
      transform: translateX(-100%);
    }

    .slide-center {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-exit {
      opacity: 0;
      transform: translateX(50%);
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.9em;
      margin-top: -0.5em;
      margin-bottom: 1em;
    }

    @media (max-width: 768px) {
      .step-circle-container {
        max-width: 95%;
        padding: 40px 25px;
        border-radius: 16px;
      }

      .step-default h2 {
        font-size: 1.6rem;
      }
      
      .step-indicator-row {
        gap: 10px;
      }
      
      .step-indicator {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }
      
      .step-line {
        height: 2px;
      }
      
      .form-group label {
        font-size: 0.95rem;
      }
      
      .form-control {
        padding: 10px 14px;
        font-size: 1rem;
      }
      
      .btn-primary {
        padding: 12px 28px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .step-circle-container {
        max-width: calc(100% - 24px);
        padding: 30px 20px;
        border-radius: 14px;
      }

      .step-default h2 {
        font-size: 1.4rem;
      }
      
      .step-indicator-row {
        gap: 8px;
      }
      
      .step-indicator {
        width: 30px;
        height: 30px;
        font-size: 0.85rem;
      }
      
      .step-line {
        min-width: 20px;
      }
      
      .form-group label {
        font-size: 0.9rem;
      }
      
      .form-control {
        padding: 9px 12px;
        font-size: 0.95rem;
      }
      
      .btn-primary {
        padding: 11px 24px;
        font-size: 0.95rem;
      }
    }
    
    /* ç§»é™¤æ‰€æœ‰æŒ‰é’®å’Œå¯ç‚¹å‡»å…ƒç´ çš„ç„¦ç‚¹è½®å»“ */
    button, a, input, select, textarea, [role="button"], [tabindex], .form-button, .step-button {
      outline: none !important;
      -webkit-tap-highlight-color: transparent !important;
    }
    
    button:focus, a:focus, input:focus, select:focus, textarea:focus, [role="button"]:focus, [tabindex]:focus, .form-button:focus, .step-button:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <!-- èƒŒæ™¯å›¾ç‰‡ -->
  <img src="/BG/BG.png" alt="Background" class="bg-image">
  <div class="bg-overlay"></div>

  <!-- Stepper å®¹å™¨ -->
  <div class="outer-container">
    <div class="step-circle-container">
      <div class="step-indicator-row" id="stepIndicators"></div>
      <div class="step-content-default" id="stepContent"></div>
      <div class="footer-container" id="footer"></div>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 4;
    let siteName = '';
    let username = '';
    let email = '';
    let password = '';
    let confirmPassword = '';

    const steps = [
      {
        title: 'æ¬¢è¿ä½¿ç”¨ GL-Blog',
        icon: 'ğŸ‰',
        content: 'æ„Ÿè°¢æ‚¨é€‰æ‹© GL-Blogï¼è®©æˆ‘ä»¬èŠ±å‡ åˆ†é’Ÿæ—¶é—´å®Œæˆåˆå§‹è®¾ç½®ï¼Œå¼€å¯æ‚¨çš„åšå®¢ä¹‹æ—…ã€‚',
        fields: []
      },
      {
        title: 'è®¾ç½®ç«™ç‚¹åç§°',
        icon: 'ğŸ ',
        content: 'ä¸ºæ‚¨çš„åšå®¢èµ·ä¸€ä¸ªå“äº®çš„åå­—å§ï¼',
        fields: [
          { id: 'siteName', label: 'ç«™ç‚¹åç§°', type: 'text', placeholder: 'ä¾‹å¦‚ï¼šæˆ‘çš„æŠ€æœ¯åšå®¢', value: () => siteName, onChange: (v) => siteName = v }
        ]
      },
      {
        title: 'åˆ›å»ºç®¡ç†å‘˜è´¦å·',
        icon: '',
        content: 'è®¾ç½®ç®¡ç†å‘˜ç”¨æˆ·åã€é‚®ç®±å’Œå¯†ç ï¼Œç”¨äºç™»å½•ç®¡ç†åå°ã€‚',
        fields: [
          { id: 'username', label: 'ç®¡ç†å‘˜ç”¨æˆ·å', type: 'text', placeholder: 'è¯·è¾“å…¥ç”¨æˆ·å', value: () => username, onChange: (v) => username = v },
          { id: 'email', label: 'ç®¡ç†å‘˜é‚®ç®±', type: 'email', placeholder: 'è¯·è¾“å…¥é‚®ç®±åœ°å€', value: () => email, onChange: (v) => email = v },
          { id: 'password', label: 'ç®¡ç†å‘˜å¯†ç ', type: 'password', placeholder: 'è¯·è¾“å…¥å¯†ç ï¼ˆè‡³å°‘6ä½ï¼‰', value: () => password, onChange: (v) => password = v },
          { id: 'confirmPassword', label: 'ç¡®è®¤å¯†ç ', type: 'password', placeholder: 'è¯·å†æ¬¡è¾“å…¥å¯†ç ', value: () => confirmPassword, onChange: (v) => confirmPassword = v }
        ]
      },
      {
        title: 'è®¾ç½®å®Œæˆï¼',
        icon: 'âœ¨',
        content: 'æ­å–œï¼æ‚¨å·²æˆåŠŸå®Œæˆæ‰€æœ‰è®¾ç½®ã€‚ç°åœ¨å¯ä»¥å¼€å§‹ä½¿ç”¨ GL-Blog äº†ï¼',
        fields: []
      }
    ];

    function renderStepIndicators() {
      const container = document.getElementById('stepIndicators');
      let html = '';
      
      for (let i = 1; i <= totalSteps; i++) {
        const status = currentStep === i ? 'active' : currentStep > i ? 'complete' : 'inactive';
        
        html += `
          <div class="step-indicator" onclick="goToStep(${i})">
            <div class="step-indicator-inner ${status}">
              ${status === 'complete' ? `
                <svg class="check-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                </svg>
              ` : status === 'active' ? `
                <div class="active-dot"></div>
              ` : `
                <span class="step-number">${i}</span>
              `}
            </div>
          </div>
        `;
        
        if (i < totalSteps) {
          html += `
            <div class="step-connector">
              <div class="step-connector-inner ${currentStep > i ? 'complete' : ''}"></div>
            </div>
          `;
        }
      }
      
      container.innerHTML = html;
    }

    function renderStepContent() {
      const step = steps[currentStep - 1];
      const container = document.getElementById('stepContent');
      
      let fieldsHtml = '';
      step.fields.forEach(field => {
        fieldsHtml += `
          <div>
            <label for="${field.id}">${field.label}</label>
            <input 
              type="${field.type}" 
              id="${field.id}" 
              placeholder="${field.placeholder}"
              value="${field.value()}"
              oninput="handleFieldChange('${field.id}', this.value)"
            />
            <div id="${field.id}-error" class="error-message" style="display: none;"></div>
          </div>
        `;
      });

      const contentHeight = container.scrollHeight;
      
      container.innerHTML = `
        <div class="step-default slide-center">
          ${step.icon ? `<div class="${currentStep === totalSteps ? 'success-icon' : 'welcome-icon'}">${step.icon}</div>` : ''}
          <h2>${step.title}</h2>
          <p>${step.content}</p>
          ${fieldsHtml}
        </div>
      `;
    }

    function renderFooter() {
      const container = document.getElementById('footer');
      const isLastStep = currentStep === totalSteps;
      
      if (isLastStep) {
        container.innerHTML = `
          <div class="footer-nav end">
            <button onclick="completeSetup()" class="next-button">è¿›å…¥åšå®¢</button>
          </div>
        `;
      } else {
        container.innerHTML = `
          <div class="footer-nav ${currentStep === 1 ? 'end' : 'spread'}">
            ${currentStep > 1 ? '<button onclick="previousStep()" class="back-button">ä¸Šä¸€æ­¥</button>' : ''}
            <button onclick="nextStep()" class="next-button" id="nextButton">
              ${currentStep === totalSteps - 1 ? 'å®Œæˆ' : 'ä¸‹ä¸€æ­¥'}
            </button>
          </div>
        `;
      }
    }

    function handleFieldChange(fieldId, value) {
      const field = steps[currentStep - 1].fields.find(f => f.id === fieldId);
      if (field) {
        field.onChange(value);
      }
      clearError(fieldId);
    }

    function showError(fieldId, message) {
      const errorEl = document.getElementById(`${fieldId}-error`);
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }
    }

    function clearError(fieldId) {
      const errorEl = document.getElementById(`${fieldId}-error`);
      if (errorEl) {
        errorEl.style.display = 'none';
      }
    }

    function validateStep() {
      if (currentStep === 2) {
        if (!siteName.trim()) {
          showError('siteName', 'è¯·è¾“å…¥ç«™ç‚¹åç§°');
          return false;
        }
      }
      
      if (currentStep === 3) {
        if (!username.trim()) {
          showError('username', 'è¯·è¾“å…¥ç”¨æˆ·å');
          return false;
        }
        if (username.length < 3) {
          showError('username', 'ç”¨æˆ·åè‡³å°‘3ä¸ªå­—ç¬¦');
          return false;
        }
        if (!email.trim()) {
          showError('email', 'è¯·è¾“å…¥é‚®ç®±åœ°å€');
          return false;
        }
        // ç®€å•çš„é‚®ç®±æ ¼å¼éªŒè¯
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('email', 'è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
          return false;
        }
        if (!password) {
          showError('password', 'è¯·è¾“å…¥å¯†ç ');
          return false;
        }
        if (password.length < 6) {
          showError('password', 'å¯†ç è‡³å°‘6ä¸ªå­—ç¬¦');
          return false;
        }
        if (password !== confirmPassword) {
          showError('confirmPassword', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
          return false;
        }
      }
      
      return true;
    }

    function nextStep() {
      if (!validateStep()) {
        return;
      }
      
      if (currentStep < totalSteps) {
        currentStep++;
        render();
      }
    }

    function previousStep() {
      if (currentStep > 1) {
        currentStep--;
        render();
      }
    }

    function goToStep(step) {
      if (step <= currentStep && step >= 1) {
        currentStep = step;
        render();
      }
    }

    async function completeSetup() {
      try {
        const response = await fetch('/api/setup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            siteName,
            username,
            email,
            password
          })
        });

        if (response.ok) {
          // è®¾ç½®å®Œæˆï¼Œè·³è½¬åˆ°é¦–é¡µ
          window.location.href = '/';
        } else {
          alert('è®¾ç½®å¤±è´¥ï¼Œè¯·é‡è¯•');
        }
      } catch (error) {
        console.error('è®¾ç½®å¤±è´¥:', error);
        alert('è®¾ç½®å¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }

    function render() {
      renderStepIndicators();
      renderStepContent();
      renderFooter();
    }

    // åˆå§‹åŒ–
    render();
  </script>
</body>
</html>
